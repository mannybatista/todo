<!-- Lookup each on handlebars' web page -->
{{#each tasks}}
<div class="row-fluid">
	<div class="span12 {{#if completed}}complete{{/if}}">
		<input type="checkbox" data-task-id="{{@index}}" {{#if completed}}checked="true"{{/if}}>
		{{task}}
		<a data-tasks="{{@index}}" class="task-pointer delete">Delete task</a>
	</div>
</div>
{{/each}}
