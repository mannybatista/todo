<!-- Lookup each on handlebars' web page -->
{{#each tasks}}
<div class="row-fluid">
	<div class="span12 {{#if completed}}complete{{/if}}" data-task="{{@index}}">
		<input type="checkbox" data-task-id="{{@index}}" {{#if completed}}checked="true"{{/if}}>
		{{task}}
		<a href="#tasks/archive" class="archive-task">Archive</a>
	</div>
</div>
{{/each}}
